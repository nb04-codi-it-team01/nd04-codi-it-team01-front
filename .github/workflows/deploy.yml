name: Frontend CD Pipeline

on:
  push:
    branches: ["**"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # 프론트엔드용 Dockerfile 경로 확인
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-frontend:latest

      # 3. EC2에 접속하여 배포 실행
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 최신 프론트 이미지 Pull
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-frontend:latest

            # 2. 기존 프론트 컨테이너 중지 및 삭제
            sudo docker stop codi-it-frontend-container || true
            sudo docker rm codi-it-frontend-container || true

            # 3. 새 컨테이너 실행 (보통 프론트는 80 또는 3000 포트)
            sudo docker run -d \
              -p 80:80 \
              --name codi-it-frontend-container \
              ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-frontend:latest

            # 4. 이미지 정리
            sudo docker image prune -f
